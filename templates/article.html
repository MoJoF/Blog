{% extends 'base.html' %}

{% block title %}
  {{ article.title }}
{% endblock %}

{% block body %}
  <div class="alert alert-primary mt-3" role="alert">
    <h3>{{ article.title }}</h3>
    <hr>
    <p>{{ article.text }}</p>
    <a href="article{{ article.id }}/del" class='btn btn-danger'>Удалить</a>
    <a href="article{{ article.id }}/edit" class='btn btn-primary'>Редактировать</a>
  </div>
{% endblock %}
