{% extends 'base.html' %}

{% block title %}
Редактирование статьи "{{ article.title }}"
{% endblock %}

{% block body %}
<div class="contaner">
  <form method='POST'>
    <input placeholder='Введи заголовок статьи' type="text" id='title' name='title' class='form-control mt-3 w-50 ml-5' value="{{ article.title }}">
    <textarea type="text" id='text' name='text' class='form-control mt-3 w-50 ml-5' placeholder='Введи текст статьи'>{{ article.text }}</textarea>
    <input type="submit" value="Редактировать" class="btn btn-primary mt-4 ml-5">
  </form>
</div>
{% endblock %}
